<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ddd17ca77d.js" crossorigin="anonymous"></script>
    <title>Movies</title>
</head>
<body class="bg-light"> 
    <header>
        <nav class="navbar navbar-expand-xl navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-clapperboard"></i>Moviezzz</a>
            </div>
        </nav>
    </header>
    <main class="container-xl">
        <article class="text-center my-3">
            <h1>Donde encontras la información de tus películas favoritas</h1>
            <p>Buscá películas, actores, actrices y géneros. ¡Todo en una sola página!</p>
        </article>
        <article>
            <div class="row text-center">
                <section class="col p-4 movies-container">
                    <h2>Películas</h2>
                    <div>
                        <button class="btn btn-primary m-2" id="allMovies">Todas las películas</button>
                        <form id="oneMovieForm" class="border border-primary rounded-2 p-2 my-2">
                            <label for="movieId" class="form-label">Elegí una película específica para ver más información</label>
                            <input type="number" name="movieId" id="movieId" class="form-control" placeholder="ID de la película (Ej:3)" title="Buscá tu película por su número de ID" />
                            <button type="submit" class="btn btn-primary mt-2">Buscar</button>
                        </form>
                        <form class="border border-primary rounded-2 p-2 my-2">
                            <label for="movieRating" class="form-label">Filtrá las películas por rating</label>
                            <input type="number" name="movieRating" id="movieRating" class="form-control" placeholder="Entre 1 y 10" min="1" max="10" step="0.5"/>
                            <button type="submit" class="btn btn-primary mt-2" id="movieRating">Buscar</button>
                        </form>                        
                    </div>
                </section>
                <section class="col p-4 actors-container">
                    <h2>Actores/Actrices</h2>
                    <div>
                        <button class="btn btn-primary m-2" id="allActors">Todos los actores/actrices</button>
                        <form class="border border-primary rounded-2 p-2 my-2">
                            <label for="actorId" class="form-label">Elegí un actor específico para ver más información</label>
                            <input type="number" name="actorId" id="actorId" class="form-control" placeholder="ID del actor (Ej: 1)." title="Buscá tu actor por su número de ID" />
                            <button type="submit" class="btn btn-primary mt-2" id="oneActor">Buscar</button>
                        </form>
                        <form class="border border-primary rounded-2 p-2 my-2">
                            <label for="actorIdMovie" class="form-label">Encontrá todas las películas en las que haya trabajado un actor</label>
                            <input type="number" name="actorIdMovie" id="actorIdMovie" class="form-control" placeholder="Entre 1 y 10"/>
                            <button type="submit" class="btn btn-primary mt-2" id="allMoviesOneActor">Buscar</button>
                        </form>                
                    </div>
                </section>
                <section class="col p-4 generes-container">
                    <h2>Géneros</h2>
                    <div>
                        <button class="btn btn-primary m-2" id="allGenres">Todos los géneros</button>
                        <form class="border border-primary rounded-2 p-2 my-2">
                            <label for="genreID" class="form-label">Filtrá todas las películas de un mismo género</label>
                            <input type="number" name="genreID" id="genreID" class="form-control" placeholder="Entre 1 y 10" min="1" max="12"/>
                            <button type="submit" class="btn btn-primary mt-2" id="allMoviesOneGenre">Buscar</button>
                        </form>
                    </div>
                </section>
            </div>
        </article>
        <article id="info-container" class=" visually-hidden">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Género</th>
                        <th scope="col">Puntuación</th>
                        <th scope="col">Duración</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </article>
    </main>
    <footer class="container-fluid bg-primary text-center pt-4">
        <div class="row">
            <article class="col">
                <h4>Mis Redes</h4>
                <a href="https://www.linkedin.com/in/alexracciatti/"><img src="../public/img/linkedin.png" alt="Logo de LinkedIn" height="50px"  class="m-3 "></img></a>
                <a href="https://github.com/AlexRacciatti"><img src="../public/img/github.png" alt="Logo de Github" height="50px" class="m-3"></img></a>
            </article>
        </div>
    </footer>
    <script src="../public/js/index.js"></script>
</body>
</html>
